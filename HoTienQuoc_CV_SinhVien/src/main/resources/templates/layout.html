<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(pageTitle, pageContent)">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:replace="${pageTitle}">Default Title</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <!-- Optional: Custom CSS -->
  <!-- <link rel="stylesheet" th:href="@{/css/style.css}"> -->
  <style>
    body { display: flex; flex-direction: column; min-height: 100vh; }
    .main-content { flex-grow: 1; }
    .sidebar { background-color: #f8f9fa; border-right: 1px solid #dee2e6; padding-top: 1rem; }
    .sidebar .nav-link { color: #333; border: 1px solid #dee2e6; margin-bottom: -1px; border-radius: 0; }
    .sidebar .nav-link.active { background-color: #e9ecef; border-left: 3px solid #0d6efd; font-weight: bold; color: #0d6efd; }
    .sidebar .nav-link:hover { background-color: #e9ecef; }
    .header { border-bottom: 1px solid #dee2e6; background-color: #f8f9fa; }
    .footer { border-top: 1px solid #dee2e6; background-color: #f8f9fa; }
  </style>
</head>
<body>
<!-- Header Fragment -->
<div th:replace="~{fragments/_header :: header}"></div>

<div class="container-fluid main-content">
  <div class="row h-100">
    <!-- Sidebar Fragment -->
    <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse" id="sidebarMenu">
      <div th:replace="~{fragments/_sidebar :: sidebar}"></div>
    </nav>

    <!-- Main Content Area -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 pt-3 pb-2">
      <!-- Chèn nội dung từ tham số pageContent -->
      <div th:replace="${pageContent}">
        <!-- Fallback content -->
        <h1>Default Content Area</h1>
      </div>
    </main>
  </div>
</div>

<!-- Footer Fragment -->
<div th:replace="~{fragments/_footer :: footer}"></div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
