<div th:fragment="content">
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Id</th><th>Name</th><th>Group Id</th><th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s : ${students}">
      <td th:text="${s.id}"></td>
      <td th:text="${s.name}"></td>
      <td th:text="${s.groupId}"></td>
      <td>
        <a th:href="@{'/student/view/' + ${s.id}}" class="btn btn-info btn-sm">View</a>
        <a th:href="@{'/student/delete/' + ${s.id}}" class="btn btn-danger btn-sm">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
