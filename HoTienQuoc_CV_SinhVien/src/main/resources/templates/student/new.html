<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{:: #page_content_id})}">
<head>
    <title>Add New Student</title>
</head>
<body>
<div id="page_content_id">
    <h1>Add New Student</h1>

    <form th:action="@{/student/add}" th:object="${student}" method="post" class="needs-validation" novalidate>
        <!-- Trường ID có thể ẩn hoặc bỏ qua nếu Controller tự tạo -->
        <div class="mb-3">
            <label for="studentName" class="form-label">Student Name:</label>
            <input type="text" class="form-control" id="studentName" th:field="*{name}" required>
            <div class="invalid-feedback">Please provide the student's name.</div>
        </div>
        <div class="mb-3">
            <label for="groupId" class="form-label">Group ID:</label>
            <input type="text" class="form-control" id="groupId" th:field="*{groupId}">
        </div>

        <button type="submit" class="btn btn-primary">Save Student</button>
        <a th:href="@{/student/list}" class="btn btn-secondary">Cancel</a>
    </form>

    <!-- Basic form validation script -->
    <script>
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</div>
</body>
</html>
