<div th:fragment="content">
    <table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Topic Name</th>
        <th>Supervisor ID</th>
        <th>Topic Type</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="topic : ${topics}">
        <td th:text="${topic.id}"></td>
        <td th:text="${topic.topicName}"></td>
        <td th:text="${topic.supervisorId}"></td>
        <td th:text="${topic.topicType}"></td>
        <td>
            <a th:href="@{'/topic/view/' + ${topic.id}}" class="btn btn-info">View</a>
            <a th:href="@{'/topic/delete/' + ${topic.id}}" class="btn btn-danger">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</div>
