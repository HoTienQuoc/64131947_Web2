<div th:fragment="content">
  <form th:action="@{/topic/new}" th:object="${topic}" method="post">
  <div class="form-group">
    <label for="topicName">Topic Name</label>
    <input type="text" id="topicName" th:field="*{topicName}" class="form-control" required />
  </div>
  <div class="form-group">
    <label for="topicDescription">Topic Description</label>
    <input type="text" id="topicDescription" th:field="*{topicDescription}" class="form-control" required />
  </div>
  <div class="form-group">
    <label for="supervisorId">Supervisor Id</label>
    <input type="text" id="supervisorId" th:field="*{supervisorId}" class="form-control" required />
  </div>
  <div class="form-group">
    <label for="topicType">Topic Type</label>
    <input type="text" id="topicType" th:field="*{topicType}" class="form-control" required />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
