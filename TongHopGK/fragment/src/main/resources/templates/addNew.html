<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
<!-- Include Header -->
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
  <h2 class="mb-4">Add New Student</h2>
  <form th:action="@{/addNew}" th:object="${student}" method="post">
    <div class="mb-3">
      <label class="form-label">MSSV</label>
      <input type="text" class="form-control" th:field="*{mssv}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" th:field="*{name}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">DiemTB</label>
      <input type="number" step="0.1" class="form-control" th:field="*{diemTB}" required>
    </div>
    <button type="submit" class="btn btn-success">Save Student</button>
  </form>
</div>
<!-- Include Footer -->
<footer class="mt-auto">
  <div th:replace="fragments/footer :: footer"></div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
